<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="jquery-1.12.4.min.js"></script>
	<style>
		div{width:100px; height:100px; border: 1px solid black; float:left;}
		span{width:30px; height:10px; background: #ccc; margin-right:15px;}
	</style>
</head>
<body>
	<span>red</span>
	<span>blue</span>
	<span>yellow</span>
	<span>green</span><br><br>
	<input type="button" value="清空红色"><br><br>
	<div></div>
	<div></div>
	<div></div>
	<div></div>

	<script>
		var color = "";
		$('span').click(function(){
			color = $(this).html();
		})

		$('div').click(function(){
			$(this).css('background',color);
		})

		$('input').click(function(){
			$('div[style*=red]').css('background','')
		})
	</script>
</body>
</html>
